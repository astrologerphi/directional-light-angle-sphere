<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Directional Light Angle Sphere</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <div class="app-container">
            <nav class="sidebar">
                <div class="sidebar__header">
                    <h2>Light Paths</h2>
                    <input type="text" id="pathSearch" class="sidebar__search" placeholder="Search paths..." />
                </div>
                <ul id="pathList" class="sidebar__list">
                    <!-- Paths will be populated by JavaScript -->
                </ul>
            </nav>
            <div class="app">
                <header class="hero">
                    <button
                        class="carousel__nav carousel__nav--prev"
                        id="carouselPrev"
                        aria-label="Previous visualization"
                    >
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    <div class="hero__content">
                        <div class="carousel__titles">
                            <h3 class="carousel__title active" data-index="0">Sphere</h3>
                            <h3 class="carousel__title" data-index="1">Plane</h3>
                            <h3 class="carousel__title" data-index="2">Ring</h3>
                        </div>
                        <div class="hero__actions">
                            <span id="currentPath" class="current-path">default</span>
                            <button id="toggleButton" class="primary" hidden disabled>Loading...</button>
                        </div>
                    </div>

                    <button class="carousel__nav carousel__nav--next" id="carouselNext" aria-label="Next visualization">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </header>

                <main class="stage">
                    <div class="carousel">
                        <div class="carousel__container">
                            <div class="carousel__slide" data-slide="sphere">
                                <canvas id="sphereCanvas" aria-label="Sphere visualization" role="img"></canvas>
                                <div id="sphereStatus" class="status"></div>
                            </div>
                            <div class="carousel__slide" data-slide="plane">
                                <canvas id="planeCanvas" aria-label="Plane visualization" role="img"></canvas>
                                <div id="planeStatus" class="status"></div>
                            </div>
                            <div class="carousel__slide" data-slide="ring">
                                <canvas id="ringCanvas" aria-label="Ring visualization" role="img"></canvas>
                                <div id="ringStatus" class="status"></div>
                            </div>
                        </div>

                        <div class="carousel__indicators">
                            <button class="carousel__indicator active" data-index="0" aria-label="Sphere view"></button>
                            <button class="carousel__indicator" data-index="1" aria-label="Plane view"></button>
                            <button class="carousel__indicator" data-index="2" aria-label="Ring view"></button>
                        </div>
                    </div>
                </main>
            </div>

            <aside class="right-panel">
                <div class="right-panel__header">
                    <h2>Current Selection</h2>
                </div>
                <div id="selectedData" class="right-panel__content">
                    <!-- Selected data will be populated by JavaScript -->
                </div>
            </aside>
        </div>

        <script type="module" src="./main.js"></script>
    </body>
</html>
