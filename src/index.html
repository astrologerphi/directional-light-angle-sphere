<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Directional Light Angle Sphere</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <div class="app-container">
            <nav class="sidebar">
                <div class="sidebar__header">
                    <h2>Light Paths</h2>
                    <input type="text" id="pathSearch" class="sidebar__search" placeholder="Search paths..." />
                </div>
                <ul id="pathList" class="sidebar__list">
                    <!-- Paths will be populated by JavaScript -->
                </ul>
            </nav>
            <div class="app">
                <header class="hero">
                    <div class="hero__actions">
                        <span id="currentPath" class="current-path">default</span>
                        <button id="toggleButton" class="primary" hidden disabled>Loading...</button>
                    </div>
                </header>

                <main class="stage">
                    <canvas id="webgpuCanvas" aria-label="Directional light visualization" role="img"></canvas>
                    <div id="statusMessage" class="status"></div>
                </main>
            </div>
        </div>

        <script type="module" src="./main.js"></script>
    </body>
</html>
